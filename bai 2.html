    <title>Title</title>

<body>
<script>
    function acreage(r) {
        let S = r * r * 3.14;
        return S;
    }
    function perimeter(r) {
        let P = 2 * r * 3.14;
        return P;
    }
    let r = +prompt("Nhập vào bán kính:");
    let a = acreage(r);
    let b = perimeter(r);
    alert(a);
    alert(b);
</script>
</body>
