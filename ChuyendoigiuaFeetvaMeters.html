<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.getElementById("output").value = meter;

    }
    function meterToFoot(meter) {
        let  foot =3.279 * meter;
        document.getElementById("output").value = foot;


    }
</script>
<input type="text" id="input">
<input type="button" onclick="meterToFoot(document.getElementById('input').value);" value="meterToFoot">
<input type="button" onclick="footToMeter(document.getElementById('input').value);" value="footToMeter">
<input type="text" id="output">
</body>
</html>
