<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let temp;
        temp = a;
        a = b;
        b = temp;
        document.write('Sau khi hoan vi' + a + '&nbsp;' +b);
        return;
    }
    let a = +prompt('Nhap so a');
    let b = +prompt("nhap so b");
    document.write('Trc khi hoan vi' + a + '&nbsp;'+ b);
    swap(a, b);


</script>
</body>
</html>
