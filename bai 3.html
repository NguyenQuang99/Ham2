<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        for (let i = 1; i< n;i++) {
            let n = n * i;
        }
        return n;
    }
    let n = +prompt("Nhập vào 1 số:");
    a = factorial(n);
    document.write(a);
</script>
</body>
</html>
