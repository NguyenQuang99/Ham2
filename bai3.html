<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare(a,b) {
        if (a > b) {
            alert("Đúng......");
        } else {
            let sum = a + b;
            alert(sum);
        }
    }
    let a = +prompt("Nhập vào số a:");
    let b = +prompt("Nhập vào số b:");
    let x = compare(a,b);
    document.write(x);
</script>
</body>
