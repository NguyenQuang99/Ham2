<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table th, tr, td {
            border: solid black 1px;
            height: 30px;
        }


    </style>

</head>
<body>
<h1>Add New Product</h1>
<input type="text" placeholder="New product" id="add">
<input type="button" value="Add" onclick="addProduct()">
<br/>
<br/>
<h2>Display All Product</h2>
<div id="display"></div>
<script>
    let arr = ["Miku Ohasi", "Tachibana","Tsuna"];
    drawTable(arr);
    function drawTable(arr) {
        let string = "<table width='50%' border='1'>";
        for (let i = 0; i < arr.length; i++) {
            string += "<tr>";
            string += "<td>" + arr[i] + "</td>";
            string += "<td><input type='button' value='Edit' onclick='editProduct("+i+")'></td>";
            string += "<td><input type='button' value='Delete' onclick='deleteProduct("+i+")'></td>";
            string += "</tr>";
        }
        string += "</table>";
        document.getElementById("display").innerHTML=string;
    }
    function addProduct() {
        let product= document.getElementById("add").value;
        if(product!="")
            saveProduct(product);
        else
            alert("Nhap san pham");

    }
    function saveProduct(product) {
        arr.push(product);
        drawTable(arr);
    }
    function editProduct(index) {
        let newProduct=prompt("Nhap ten moi: ",arr[index]);
        arr[index]=newProduct;
        drawTable(arr);
    }
    function deleteProduct(index){
        if(confirm("Ban co chac chan xoa khong?")){
            arr.splice(index,1);
            drawTable(arr);
        }

    }


</script>

</body>
</html>
